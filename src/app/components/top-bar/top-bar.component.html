<div class="top-bar-wrapper">
  <div class="box left-side">
    @if(home()){
      <button routerLink="/home" mat-icon-button>
        <mat-icon svgIcon="home"></mat-icon>
      </button>
    }
  </div>
  <div class="box center">
    @if(!home()){
      <div class="center1">
        <mat-icon class="custom-svg" svgIcon="path1"></mat-icon>
      </div>
    }
    <div class="center2">
      <p>{{ toolBarTitle() }}</p>
    </div>
  </div>
  <div class="box right-side">
    @if(logout()){
      <button (click)="logoutFn()" mat-icon-button>
        <mat-icon svgIcon="exit_to_app"></mat-icon>
      </button>
    }
  </div>
</div>
