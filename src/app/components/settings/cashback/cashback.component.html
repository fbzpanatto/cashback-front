<div class="form-title">
  <mat-icon svgIcon="shopping"></mat-icon>
  <h1>Configurações do CashBack</h1>
</div>

<form [formGroup]="form" (submit)="onSubmit()">
  <fieldset>
    <div class="inputs-container">

      <div class="input-container">
        <mat-form-field appearance="outline" class="flx-1">
          <mat-label>Cashback(%)</mat-label>
          <input maxlength="6" matInput placeholder="cashback em porcentagem" formControlName="cashbackPercentage">
        </mat-form-field>
      </div>

      <div class="input-container">
        <mat-form-field appearance="outline" class="flx-1">
          <mat-label>Expiração(dias)</mat-label>
          <input maxlength="3" matInput placeholder="expiração em dias" formControlName="expirationDays">
        </mat-form-field>
      </div>
    </div>

    <div class="form-actions">

      <div class="top-pad">
        <button (click)="resetValues()" mat-raised-button type="button">
          <span>Cancelar</span>
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
        <button mat-raised-button type="submit" [disabled]="!formIsValid || formIsPristine">
          <mat-icon svgIcon="save"></mat-icon>
          <span>Salvar</span>
        </button>
      </div>
    </div>
  </fieldset>
</form>
