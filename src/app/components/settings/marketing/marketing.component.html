<div class="form-title">
  <mat-icon svgIcon="assessment"></mat-icon>
  <h1>Marketing na tela do cliente</h1>
</div>

<form [formGroup]="form" (submit)="onSubmit()">
  <fieldset>
    <div class="inputs-container">

      <div class="input-container">
        <mat-form-field>
          <textarea style="height: 30vh" formControlName="message" matInput placeholder="Mesangem que serÃ¡ enviada para seus clientes..."></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="form-actions">

      <div class="top-pad">
        <button (click)="resetValues()" mat-raised-button type="button">
          <span>Cancelar</span>
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
        <button mat-raised-button type="submit" [disabled]="!formIsValid || formIsPristine">
          <mat-icon svgIcon="save"></mat-icon>
          <span>Salvar</span>
        </button>
      </div>
    </div>
  </fieldset>
</form>
