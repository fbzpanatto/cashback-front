<div class="form-title">
  <mat-icon svgIcon="person"></mat-icon>
  <h1>Chamada para ação nos dias</h1>
</div>

<form [formGroup]="form!" (submit)="onSubmit()">
  <fieldset>
    <div class="inputs-container">

      <section [formGroup]="form!">
        @for(item of data; track $index) {
          <p><mat-checkbox [formControlName]="item.day">{{ item.day }} dia(s)</mat-checkbox></p>
        }
      </section>

    </div>

    <div class="form-actions">

      <div class="top-pad">
        <button (click)="resetValues()" mat-raised-button type="button">
          <span>Cancelar</span>
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
        <button mat-raised-button type="submit" [disabled]="!formIsValid || formIsPristine">
          <mat-icon svgIcon="save"></mat-icon>
          <span>Salvar</span>
        </button>
      </div>
    </div>
  </fieldset>
</form>
